<section class="quiz">

  <p class="name">Bonjour {{ username }}</p>

    <app-question *ngFor="let question of questions; let i = index"
      [question]="question"
      [questionIndex]="i"
      (lockAnswer)="onLockAnswer($event)"
    ></app-question>

  <button class="answer" (click)="checkAnswers()">answers</button>
</section>
