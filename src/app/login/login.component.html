<form
  class="form"
  [formGroup]="loginForm"
  (ngSubmit)="login()"
>
  <label for="username">Pseudonyme : </label>
  <input
    type="text"
    id="username"
    formControlName="username"
    required
  >
  <label for="password">Password : </label>
  <input
    type="password"
    id="password"
    formControlName="password"
    required
  >
  <button class="submit" [disabled]="loginForm.invalid">Login</button>
</form>


<div *ngIf="errorMessage" class="error-message">
  {{ errorMessage }}
</div>
