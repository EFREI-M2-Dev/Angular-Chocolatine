<h3>Question {{ questionIndex + 1 }} : {{ question.question }}</h3>
<div class="reponses">
  <app-answer
    *ngFor="let answer of question.answers; let j = index"
    [answer]="answer"
    [answerIndex]="j"
    [isLocked]="answer.locked"
    (selectAnswer)="onLockAnswer($event)"
  ></app-answer>
</div>
